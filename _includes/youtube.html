<div markdown="0"><notextile>

{% if time %}
	{% capture time %}{{time | prepend: '&amp;t=' }}{% endcapture %}
{% else %}
	{% assign time='' %}
{% endif %}

<iframe id="ytplayer" type="text/html" width="560" height="315"
	src="http://www.youtube.com/embed/{{video}}?origin=http://betacz.com{{time}}" frameborder="0"><!--x--></iframe>

{% assign video=nil %}
{% assign time=nil %}
</notextile>
</div>
